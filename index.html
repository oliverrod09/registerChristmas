<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas</title>
</head>
<body>
    <main class="main">
        <div class="snow">
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
        </div>
        <div class="containerContent">
            <form action="#" class="form">
                <h1 id="titleForm">Register</h1>
                <input type="text" name="name" id="name" placeholder="Name" class="inputWhite">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="inputWhite">
                <input type="email" name="email" id="email" placeholder="Email" class="inputWhite">
                <input type="password" name="password" id="password" placeholder="Password" class="inputWhite">
                <input type="tel" name="tel" id="tel" placeholder="Cell phone" class="inputWhite">
                <input type="button" value="Enter" id="enter">
            </form>
        </div>
        <figure class="containerImg">
            <img src="images/Arbol_transparent.png" alt="Christmas tree">
        </figure>
    </main>
</body>
</html>
